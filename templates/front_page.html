<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>.video-bg {
        position: relative; /* Ensure it follows normal flow of the page */
        width: 99%; /* Set the width of the video */ /* Optional: limit the maximum width */
        height: 99vh; /* Maintain aspect ratio */
        margin: 10px auto; /* Center horizontally */
        display: block; /* Ensure block-level layout */
        object-fit: cover; /* Cover the container while maintaining aspect ratio */
        z-index: -1; /* Ensure it stays in the background */
    }
    
    /* Ensure the content starts below the video */
    h1{
        color: black
    }
    .content-container {
        position: relative;
        text-align: center;
        color: black;
        z-index: 1;
        padding-top: 20px; /* Adjust as needed for spacing */
        margin-top: 20px; /* Adjust as needed for spacing */
    }
    
    /* Larger heading for desktop and scaling down for smaller devices */
    .content-container {
        position: absolute; /* Use absolute positioning */
        top: 50%; /* Move container down 50% of viewport height */
        left: 50%; /* Move container right 50% of viewport width */
        transform: translate(-50%, -50%); /* Adjust for the containerâ€™s width and height */
        text-align: center;
        color: white;
        z-index: 1;
    }
    
    /* Transparent background button */
    .btn-catch-bot {
        background-color: transparent;
        color: rgb(226, 224, 224);
        padding: 15px 30px;
        border: 2px solid rgb(247, 247, 247);
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
    
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    
    /* Button hover effect with color change */
    .btn-catch-bot:hover {
        background-color: white;
        color: #0f0f0f;
        border-color: #ff5f57;
    }
    
    /* Icon margin adjustment */
    .btn-catch-bot i {
        margin-right: 10px;
    }
    
    /* MEDIA QUERIES for Responsive Design */
    @media screen and (max-width: 768px) {
        .content-container h1 {
            font-size: 32px; /* Scale down the header size */
        }
    
        .btn-catch-bot {
            font-size: 16px;
            padding: 12px 25px; /* Adjust button padding for smaller screens */
        }
    
        .video-bg {
            object-fit: cover; /* Ensure video scales properly */
            width: 100%;
            height: 100vh; /* Allow video height to adjust for smaller screens */
        }
    }
    
    @media screen and (max-width: 480px) {
        .content-container h1 {
            font-size: 24px; /* Further scale down header for mobile devices */
        }
    
        .btn-catch-bot {
            font-size: 14px;
            padding: 10px 20px; /* Reduce button size for mobile screens */
        }
    
        .content-container {
            padding: 10px; /* Reduce overall padding */
        }
    }
    
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="nav__data">
                <a href="/templates/samplechatbot.html" class="nav__logo">
                    <i class="ri-code-s-slash-line"></i> CodeBot
                </a>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line nav__toggle-menu"></i>
                    <i class="ri-close-line nav__toggle-close"></i>
                </div>
            </div>

            <!--=============== NAV MENU ===============-->
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="/templates/front_page.html" class="nav__link">Home</a>
                    </li>
                        <a href="/templates/login.html" class="nav__link">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <video class="video-bg" autoplay muted loop>
        <source src="/templates/forentpage.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!--=============== CONTENT CONTAINER ===============-->
    <div class="content-container">
        <h1>Catch with Bot</h1>
        <!-- Button with Remix Icon icon -->
        <button class="btn-catch-bot" onclick="navigateToPage()">
            <i class="ri-robot-line"></i> Catch with Bot
        </button>
    </div>
    <script src="/static/js/main.js"></script>
    <script>
        function navigateToPage() {
            // Navigate to another page (adjust the URL as needed)
            window.location.href = "/templates/samplechatbot.html";
        }
    </script>
</body>
</html>
