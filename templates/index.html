<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/templates/onboardstyle.css" />
</head>

<body>
  <section>
    <div class="login-box">
      <img src="user.png" class="avatar" alt="Avatar">
      <h1>Login Here</h1>
      <form>
        <div class="input-box">
          <i class="fa fa-envelope icon"></i> <!-- Icon -->
          <input type="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <i class="fa fa-lock icon"></i> <!-- Icon -->
          <input type="password" id="password" required>
          <label>Password</label>
        </div>
        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="register()">Sign Up</button>
      </form>
      <div id="message"></div>
    </div>
  </section>

  <script>
    async function login() {
      const username = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        document.getElementById('message').innerText = 'Please enter both email and password.';
        return;
      }

      try {
        const response = await fetch('/auth/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            username: username,
            password: password
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Login failed: ${response.status} - ${errorText}`);
        }

        const data = await response.json();
        const token = data.access_token;

        // Store the token in local storage
        localStorage.setItem('token', token);

        // Redirect to the chatbot page
        window.location.href = "/templates/chatbot.html";

      } catch (error) {
        document.getElementById('message').innerText = error.message;
      }
    }

    function register() {
      window.location.href = "/templates/onboard.html";
    }
  </script>
</body>

</html>
