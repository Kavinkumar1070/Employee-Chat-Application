<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
            width: 48%;
        }
        .register-btn {
            background-color: #008CBA;
            color: white;
            width: 48%;
        }
        #message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <div class="buttons">
            <button onclick="login()" type="button" class="login-btn">Login</button>
            <button type="button" class="register-btn">Register</button>
        </div>
        <div id="message"></div> <!-- Error message element -->
        <script>
            async function login() {
                const username = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                console.log(username)
                if (!username || !password) {
                    document.getElementById('message').innerText = 'Please enter both username and password.';
                    return;
                }
            
                try {
                    const response = await fetch('/auth/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            username: username,
                            password: password
                        })
                    });
            
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Login failed: ${response.status} - ${errorText}`);
                    }
            
                    const data = await response.json();
                    const token = data.access_token;
                    const role = data.role
            
                    // Store the token in local storage
                    localStorage.setItem('token', token);
            
                    window.location.href = "/templates/chatbot.html";
            
                } catch (error) {
                    document.getElementById('message').innerText = error.message;
                }
            }
        </script>
    </form>
</div>

</body>
</html>
