<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/templates/newstyle.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px; /* Adjust height as needed */
            overflow-y: auto;
            border-radius: 12px; /* Rounded corners */
            border: 1px solid #ddd; /* Light border */
            padding: 15px; /* Increased padding for better spacing */
            background: linear-gradient(145deg, #ffffff, #f9f9f9); /* Subtle gradient background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            font-family: 'Roboto', sans-serif; /* Ensure consistent font */
            color: #333; /* Text color for readability */
        }</style>
    
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="nav__data">
                <a href="/templates/samplechatbot.html" class="nav__logo">
                    <i class="ri-code-s-slash-line"></i> CodeBot
                </a>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line nav__toggle-menu"></i>
                    <i class="ri-close-line nav__toggle-close"></i>
                </div>
            </div>

            <!--=============== NAV MENU ===============-->
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="/templates/front_page.html" class="nav__link">Home</a>
                    </li>
                        <a href="/templates/login.html" class="nav__link">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="acontainer">
        <h1 class="title"><span id="welcome-message" class="highlight"></span></h1>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="card-container" id="lists"></div>
            </div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message..." disabled>
            <button id="send-button" onclick="sendMessage()" disabled>
                <i class="fa fa-paper-plane" style="font-size: 1.5em;"></i>
            </button>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
    <script src="/templates/scripts.js">
    </script>
</body>
</html>
