<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="../templates/newstyle.css">
</head>
<body>
    <div>
        <div class="headerbox">
            <p id="welcome-message" class="para">Loading...</p>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div id="initial">
                    <p>Hello, I am Jarvis. Please ask a query related to the topics below:</p>
                    <ul id="lists">
                       
                    </ul>
                </div>
            </div>
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <script>
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const initialMessage = document.getElementById('initial');

            const token = localStorage.getItem('token'); // Get the token stored during login
            console.log(token)

            if (token) {
               fetchProfileInfo(token);
            
            } else {
                document.getElementById('welcome-message').innerText = "Welcome!";
            }

            async function fetchProfileInfo(token) {
                try {
                    const response = await fetch('/profile', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    console.log("response",response)

                    if (!response.ok) {
                        throw new Error('Failed to fetch profile info');
                    }

                    const profile = await response.json();
                    setTimeout(()=>{
                        (profile.Functions || []).forEach((data) => {
                            const list = document.getElementById("lists");
                            const listItem = document.createElement("li");
                            listItem.innerHTML = data;
                            list.appendChild(listItem);
                        });
                    },1000)
                  
                    /*document.getElementById('welcome-message').innerText = `Welcome, ${profile.Functions[0]}! (Employee ID: ${profile.file[0]})`;*/
              
                   
                    


                } catch (error) {
                    document.getElementById('welcome-message').innerText = "Welcome!";
                    console.error(error);
                }
            }

            const websocket = new WebSocket("ws://127.0.0.1:8000/ws");

            websocket.onopen = () => {
                console.log("WebSocket connection established.");
            };

            websocket.onmessage = (event) => {
                const message = event.data;
                addMessageToChat(message, 'bot');
            };

            function sendMessage() {
                const message = userInput.value;
                if (message.trim() === "") return;

                if (initialMessage) {
                    initialMessage.style.display = 'none';
                }

                addMessageToChat(message, 'user');
                websocket.send(JSON.stringify({ message: message }));

                userInput.value = "";
            }

            function addMessageToChat(message, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);

                chatBox.scrollTop = chatBox.scrollHeight;
            }

            userInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        </script>
    </div>
</body>
</html>
